<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>codingHea</title>
  <!-- Standard css -->
  <link rel="icon" href="/img/logo/favicon.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
  <!-- TOAST UI Chart -->
  <link rel="stylesheet" href="https://uicdn.toast.com/chart/latest/toastui-chart.min.css">
  <script src="https://uicdn.toast.com/chart/latest/toastui-chart.min.js"></script>
  
  <!-- pub-js link -->
  <script src="/js/pub-ui-custom.js"></script>
  <style>
    .container {
    display: flex;
    margin: 20px;
	}
	
	.info-chart-container {
	    display: flex;
	    flex-direction: column;
	    flex: 1;
	    background-color: #f0f0f0;
	}
	
	.info-box-container {
	    display: flex;
	    margin-bottom: 20px;
	}
	
	.info-box {
		width: 300px;
		height: 100px;
	    background-color: #f0f0f0;
	    border: 1px solid #ccc;
	    border-radius: 5px;
	    padding: 10px 15px;
	    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
	    font-size: 14px;
	    margin-top: 100px;
	    margin-left: 10px;
	    margin-right: 28px;
	}
	.sub-info-box {
		display:flex;
		justify-content: space-between;
	}
	
	.info-box:last-child {
	    margin-right: 0;
	}
	
	.daily-count {
		margin: 20px;
	    font-size: 24px;
	    font-weight: bold;
	}
	
	.daily-label {
		width: 100px;
	    display: block;
	    font-size: 14px;
	    color: #555;
	}
	.xi-user-plus-o, .xi-log-in, .xi-trophy, .xi-pen {
		margin-top:15px;
		color: #f0f0f0;
		background-color: #e0e0e0;
		box-sizing: border-box; 
	    border-radius: 10px; 
	}
    .system-menu  {
	    width: 230px; 
	    height: 500px;
	    padding: 20px; 
	    margin-right: 20px;
	    border: 3px solid rgb(194, 194, 194); 
	    box-sizing: border-box; 
	    border-radius: 10px; 
    }

    .system-menu ul {
        list-style-type: none;
        padding: 0;
    }

    .system-menu li {
        position: relative;
        margin: 10px 0;
    }

    .system-menu a {
        text-decoration: none;
        color: black;
        padding: 5px 10px;
        display: block;
        border-radius: 4px;
        font-size: 16px;
    }

    .system-menu a:hover {
        background-color: #f0f0f0;
    }

    .sub-menu {
        display: none;
        background-color: white;
        z-index: 10;
        padding: 0;
        margin: 0;
        position: relative;
    }

    .system-menu li:hover .sub-menu {
        display: block;
    }

    .sub-menu li {
        margin: 5px 0;
        padding-left: 10px;
    }

    .sub-menu a {
        font-size: 14px;
    }
    
    /* TOAST UI Chart CSS */
    .chart-container {
	    display: flex;
	    width: 100%;
	    gap: 20px;
	}
	
	.pie-chart,
	.bar-chart {
	    width: 40%;
	    height: 400px;
	    padding: 130px;
	}
	canvas {
    	border-radius: 10px;
	}
  </style>
</head>
<header>
    <div id="header" th:replace="include/header"></div>
</header>
<body>
    <div class="container column mt50">
        <div class="column-row">
			<div class="c-column-2">
				<div id="system_menu" th:replace="include/system"></div> 
			</div>
			<div class="c-column-8">
				<div class="sys-system_menu">
			        <div class="info-chart-container">
					    <!-- 상단 박스 추가 -->
					    <div class="info-box-container">
					        <div class="info-box" style="margin-left:130px;">
					        	<div class="sub-info-box">
					        		<div>
						        		<span class="daily-count" th:text="${todaySignups}">5</span>
						        		<span class="daily-label">오늘 가입자 수</span>
						        	</div>
						        	<div>
						        		<div class="xi-user-plus-o xi-3x"></div>
						        	</div>
					        	</div>
					        </div>
					        <div class="info-box">
					            <div class="sub-info-box">
					        		<div>
						        		<span class="daily-count" th:text="${todayVisitorCount}">119</span>
						        		<span class="daily-label">오늘 방문자 수</span>
						        	</div>
						        	<div>
						        		<div class="xi-log-in xi-3x"></div>
						        	</div>
					        	</div>
					        </div>
					        <div class="info-box">
					            <div class="sub-info-box">
					        		<div>
						        		<span class="daily-count" th:text="${todayTestCount}">112</span>
						        		<span class="daily-label">오늘 푼 문제 수</span>
						        	</div>
						        	<div>
						        		<div class="xi-trophy xi-3x"></div>
						        	</div>
					        	</div>
					        </div>
					        <div class="info-box">
					            <div class="sub-info-box">
					        		<div>
						        		<span class="daily-count" th:text="${todayFreeboardCount}">114</span>
						        		<span class="daily-label">오늘 게시글 수</span>
						        	</div>
						        	<div>
						        		<div class="xi-pen xi-3x"></div>
						        	</div>
					        	</div>
					        </div>
					    </div>
					    <div class="chart-container">
					        <div class="bar-chart">
					            <div id="barChart"></div>
					        </div>
					        <div class="pie-chart">
					            <div id="pieChart"></div>
					        </div>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</div>
    <div id="footer" th:replace="include/footer"></div>	
<script th:inline="javascript">
	
	const lngCount = /*[[${lngCount}]]*/ '{}';
	const parsedLngData = JSON.parse(lngCount);
	
	const pieChartData = {
		categories: ['언어'],
		series: Object.entries(parsedLngData).map(([name, data]) => ({ name, data }))
	};

	const monthlySignups = /*[[${monthlySignupsJson}]]*/ '{}';
	const parsedData = JSON.parse(monthlySignups);
	const categories = Object.keys(parsedData).map(month => `${month}월`);
	const data = Object.values(parsedData);
	
	
	const barChartData = {
			categories: categories,
			series: [
			  {
				name: '가입자',
				data: data
			  },
			],
		};
	const pieOptions = {
		chart: {
			width: 600, height: 300,
			title: {
			      text: '문제풀이에 사용된 언어',
			      align: 'center'
			}
		},
		series: {
			dataLabels: {
				visible: true,
				pieSeriesName: { visible: true },	
			}
		}
	};
	
	const barOption = {
		chart: {
			width: 700, height: 300,
			title : {
				text: '2024년 월별 가입자 수',
				align: 'center'
			}
		},
		xAxis: {
		    title: '월',
		    label: {
		      interval: 1 // 레이블 간격 조정
		    }
		  },
		  yAxis: {
		    title: '가입자'
		  },
	};
	
	// 원형 차트 생성 및 렌더링
	const pieChartContainer = document.getElementById('pieChart');
	const pieChart = new toastui.Chart.pieChart({ el: pieChartContainer, data: pieChartData, options: pieOptions });
	// 막대형 차트 생성 및 렌더링
	const barChartContainer = document.getElementById('barChart');
	const barChart = new toastui.Chart.columnChart({ el: barChartContainer, data: barChartData, options: barOption });
</script>	   
</body>

</html>
